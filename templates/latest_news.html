<!DOCTYPE html>
<html>
<head>
    <title>Latest News</title>
</head>
<body>
    <h1>Latest News</h1>
    
    <form method="get">
        <label for="type">Filter by Type:</label>
        <select id="type" name="type">
            <option value="">All</option>
            <option value="type1" {% if selected_type == 'type1' %}selected{% endif %}>Type 1</option>
            <option value="type2" {% if selected_type == 'type2' %}selected{% endif %}>Type 2</option>
            <!-- Add more options for different types -->
        </select>
        
        <label for="q">Search:</label>
        <input type="text" id="q" name="q" value="{{ search_query }}">

        <button type="submit">Apply Filters</button>
    </form>
    
    <ul>
        {% for item in page_obj %}
            <li><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
    
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="?page={{ page_obj.previous_page_number }}">previous</a>
            {% endif %}
            
            <span class="current-page">{{ page_obj.number }}</span>
            
            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}">next</a>
                <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
